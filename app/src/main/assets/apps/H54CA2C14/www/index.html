<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <script type="text/javascript" src="../../mobile/util.js"></script>
    <script type="text/javascript">
		document.addEventListener("plusready", onPlusReady, false);

		//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
		function onPlusReady() {
			var s = plus.storage.getItem('zeboneServer');
			var ip_port = "172.19.103.123:8585";
//			var ip_port = "172.19.103.123:8383";
			var t = plus.storage.getItem('zeboneTokenId');
			if (s!=null) {
				ip_port = s;
			}	
			plus.storage.setItem('zeboneServer',ip_port);
			if (t==null) {
				window.location.href = "http://"+ip_port+"/MHealthyResident/loginhtml";
			}	 
			 else {
				window.location.href = "http://"+ip_port+"/MHealthyResident/loginhtml?tokenId="+t;
			}
		}
   		
    </script>
</head>

</html>
